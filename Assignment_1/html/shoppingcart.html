<!DOCTYPE html>
<html>
    <script src="/libs/qimessaging/1.0/qimessaging.js"></script>
    <script src=js/main.js></script>
    <head>
        <link rel="stylesheet" type="text/css" href="css/shopping.css" >
    </head>
    <body onload="startSubscribe();">
        <div class="Back">
            <input type="submit" id="goback" value="" onclick="goBack()"></input>
        </div>


        <div class="shopping-cart">
        <!-- Title -->
        <div class="title">
            <h3>Shopping cart</h3>
        </div>

        <div class="image">
            <img src="images/cart.png" style="height:70px;width:100px" alt="" />
        </div>

        <div class="shopping-cart-head">
            <span class="product-quantity" id="number"></span> Product(s) in Cart
        </div>
        <div class="test">
            <ul class="shopping-cart-list" id="cartList">
            </ul>
        </div>
        <div class="cart-buttons">
            <div class="Price">
                <span class="Total"></span> Total price: 
                <span class="Total price" id="totalprice"></span> kr
            </div>
            <input type="submit" id="pay" value="Pay" onclick="pay()"></input>
            <input type="submit" id="remove" value="Remove" onclick="removeItem()"></input>
        </div>

    </div>
</body>
